<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</head>
<body>
    <div id="calculadora" class="border shadow container mt-5 d-flex flex-column justify-center">

        <h1 class="h1 text-center mb-5">Calculadora simple</h1>
        

        <div class="formulario">
            <label for="" class="h4 align-self-center">Ingrese el primer número</label>
            
            <input onfocus="this.placeholder=''" onblur="this.placeholder='Ingrese un número'" type="text" id="numero1" placeholder="Ingrese un número" autocomplete="off">
            
            <br><br>

            <label for="" class="h4 text-center">Ingrese el segundo número</label>
            
            
            <input onfocus="this.placeholder=''" onblur="this.placeholder='Ingrese un número'" type="text" id="numero2" placeholder="Ingrese un número" autocomplete="off">
        <br><br>
        </div>
        <div class="container-button">
        <button onclick="calcular('suma')" type="button" class="btn btn-warning">Sumar</button>
        <button onclick="calcular('resta')" type="button" class="btn btn-danger">Restar</button>
        <button onclick="calcular('mul')" type="button" class="btn btn-success">Multiplicar</button>
        <button onclick="calcular('div')" type="button" class="btn btn-primary">Dividir</button>
        </div>

        <p id="resultado" class="text-center font-weight-bold alert alert-primary"></p>
<script src="app1a.js"></script>

</body>
</html>
